<h2 class="text-2xl text-center text-red-800">Ein Fisch erlebt das XX. Jahrhundert</h2>
<img src="./media/Fisch00.jpg" alt="" class="w-full">
<p class="text-center sm:mx-8">Die "Fische" von 1960 waren für einen Freund des Künstlers bestimmt, der als großer Angler damit durch die verschiedenen Kunst-Stile des Jahrhunderts geführt wurde. Das von Fridgard Rosenkranz 1993 herausgegebene Heft enthält Texte zu den einzelnen Bildern.</p>
